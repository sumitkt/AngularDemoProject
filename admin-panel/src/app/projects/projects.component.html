<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-1 " style="color: white;">Project View of {{project[0].customer_name}}</div>
    <!-- <div class="page__content shadow p-3 position-relative"> -->
      <div class="page__content-data position-absolute text-center">
        <div class="overview">
            <div style="text-align:center; padding: 15px; ">
                <button (click)="open(addNProject)">Add New</button>
            </div>
            
            <ng-template #addNProject let-modal>
              <div class="modal-header">
                  <h4 class="modal-title" 
                      id="modal-basic-title">
                      Add New Project
                  </h4>
                  <button type="button" class="close"
                          aria-label="Close" (click)=
                          "modal.dismiss('Cross click')">
            
                      <span aria-hidden="true">
                          Ã—
                      </span>
                  </button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <label>Project ID</label>
                          <input class="form-control" name="p_id" [(ngModel)]="p_add.project_id" >
                          
                          <label>Project Name</label>
                          <input class="form-control" name="p_name" [(ngModel)]="p_add.project_name" >
                          
                          <label>Customer Name</label>
                          <input class="form-control" name="c_name" [(ngModel)]="p_add.customer_name" >
            
                          <label>Status</label>
                          <input class="form-control" name="status" [(ngModel)]="p_add.status" >
            
                          <label>POD ID</label>
                          <input class="form-control" name="pod_id" [(ngModel)]="p_add.pod_id" >
            
                          <label>Start Date</label>
                          <input class="form-control" type="date" name="start_date" [(ngModel)]="p_add.start_date" >
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button (click)="addProject();refresh()" class="btn btn-outline-dark" >Submit</button>
              </div>
            </ng-template>


            <div class="overview-head">
              <div class="overview-cell center" style="padding: 10px;">PROJECT ID</div>
              <div class="overview-cell center" style="padding: 10px;">PROJECT NAME</div>
              <!-- <div class="overview-cell center" style="padding: 10px;">POD ID</div> -->
              
              <div class="overview-cell center" style="padding: 10px;">POD-IN-CHARGE</div>
              <div class="overview-cell center" style="padding: 10px;">START DATE</div>
              <div class="overview-cell center" style="padding: 10px;">STATUS</div>
              <div class="overview-cell center" style="padding: 10px;"></div>
              <div class="overview-cell center" style="padding: 10px;"></div>
            </div> 
           
          
            <div class="overview-row" *ngFor = "let p of project"> 
              <div class="overview-cell center">{{ p.project_id }}</div>
              <div class="overview-cell center">{{ p.project_name }}</div>
              <!-- <div class="overview-cell center">{{ p.pod_id}}</div> -->
              <div class="overview-cell center">{{ p.pod_id}}</div>
              <div class="overview-cell center">{{ p.start_date}}</div>
              <div *ngIf="p.status === 'Completed'; then CompletedBlock else OngoingBlock"></div>
              <ng-template #CompletedBlock>
                <div class="overview-cell center "><span class="cstatus">{{ p.status}}</span></div>
              </ng-template>

              <ng-template #OngoingBlock>
                <div class="overview-cell center "><span class="ostatus">{{ p.status}}</span></div>
              </ng-template>
              
              <div class="overview-cell center">
                  <div *ngIf="p.status === 'Completed'; then thenBlock else elseBlock"></div>
                  <ng-template #thenBlock>
                    <button style="margin-right: 10px;"> <a routerLink="/projectsof/{{p.project_id}}/{{p.status}}">Details</a></button>
                  </ng-template>

                  <ng-template #elseBlock>
                    <button style="margin-right: 10px;"> <a routerLink="/projectsof/{{p.project_id}}/{{p.status}}">Details</a></button>
                  </ng-template>

               
               <!-- <button> <a routerLink="/home/editpod/{{ emp.pod_id }}">Edit</a></button> -->
              </div>
              <!-- <div class="overview-cell center">
                <button style="margin-right: 10px;"> <a routerLink="/projectsof/{{p.project_id}}">Details</a></button>
               
               </div> -->
               
          
            </div>
              
                
          </div>
          
      </div>
    <!-- </div> -->
  </div>
