<div class="wrapper" *ngIf='employee'>
  <div class="property">
    <label> Name: </label>
      <input type="text" [(ngModel)]="employee.e_name" />
  </div>

  <div class="property">
    <label> Employee ID: </label>
      <input type="text" [(ngModel)]="employee.e_id" />
  </div>

  <div class="property">
    <label> POD ID: </label>
      <input type="text" [(ngModel)]="employee.pod_id"/>
      </div>

  <div class="property">
    <label> Manager ID: </label>
      <input type="text" [(ngModel)]="employee.manager_id" />
  </div>

  <div class="property">
    <label> Employee Image: </label>
      <input type="text" [(ngModel)]="employee.emp_image" />
  </div>


  <button (click) = 'updateEmployee()' *ngIf='!isNew'>Update</button>
  <button (click) = 'createEmployee()' *ngIf='isNew'>Create</button>
  <div *ngIf="saved" style="color:green;">Saved! <a routerLink= '/emp/employeelist/{{employee.e_id}}'>View Details</a></div>

  
</div>
